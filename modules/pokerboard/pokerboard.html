<div class="main-outer back-univ">
    <h4 class="main-heading">Recent Planning Poker Games</h4>
    <button ng-click="redirect()" class="new-btn bg-dark"><i class="ic-plus fa fa-plus"></i>New Game</button>
    <h5 style="text-align: center;" class="mt-3" ng-show="boardList.length == 0">No games found !</h5>
    <div ng-show="boardList.length > 0">
        <div class="tab-head">
            <p>TITLE</p>
            <P>STATE</P>
            <P>DATE</P>
            <P>CREATOR</P>
        </div>
        <div class="hor-rule"></div>
    </div>
    <div ng-repeat="board in boardList">
        <div class="tab-content">
            <p><a href="#!/pokerboard/{{board.id}}">{{ board.title }}</a></p>
            <P>{{ board.state }}</P>
            <P>{{ board.date }}</P>
            <P>{{ board.creator }}</P>
            <button class="join-btn bg-dark">Join</button>
            <button class="btn-delete bg-dark"><i class="fa fa-trash"></i></button>
        </div>
        <div class="hor-rule"></div>
    </div>
</div>
