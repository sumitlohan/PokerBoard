<div class="align-center">
  <form class="w-25 mt-5 white-back" name="loginForm" ng-submit="onSubmit(loginForm)">
    <div>
      <h3>Login</h3>
    </div>
    <div class="form-group mt-3">
      <label class="required" for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" ng-model="email" ng-change="isEmailError()" class="form-control grey-back" id="exampleInputEmail1"
        aria-describedby="emailHelp" required placeholder="Enter email">
    </div>
    <div class="form-group mt-3">
      <label class="required" for="exampleInputPassword1">Password</label>
      <input type="password" name="password" ng-model="password" class="form-control grey-back"
        id="exampleInputPassword1" required placeholder="Password">
    </div>
    <div class="mt-2">
      <span ng-show="errorStatus" class="f-12 text-danger mb-2">{{errorMsg}}</span>
    </div>
    <div class="d-flex mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
      <p class="redirect-extras" ng-click="redirect()">New User ?</p>
    </div>
  </form>
</div>
