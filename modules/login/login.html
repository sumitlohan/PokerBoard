<div class="align-center">
  <form class="white-back" name="loginForm" ng-submit="onSubmit()">
    <h3 class="heading-top">Pokerboard Planner</h3>
    <h5>User Login</h5>
    <div class="form-group mt-3">
      <label class="required" for="email">Email address</label>
      <input type="email" name="email" ng-change="credentialsChanged()" ng-model="email" class="form-control grey-back" id="email"
        aria-describedby="emailHelp" required placeholder="Enter email">
      <div ng-messages="loginForm.email.$error" class="invalid mt-1" role="alert">
        <span ng-show="loginForm.email.$touched" ng-message="required">Email is required!</span>
        <span ng-message="email">Not a valid email address!</span>
      </div>
    </div>
    <div class="form-group mt-3">
      <label class="required" for="password">Password</label>
      <input type="password" name="password" ng-change="credentialsChanged()" ng-model="password" class="form-control grey-back" id="password" required
        placeholder="Password">
      <div ng-messages="loginForm.password.$error" class="invalid mt-1" role="alert">
        <span ng-show="loginForm.password.$touched" ng-message="required">Password is required!</span>
      </div>
    </div>
    <div class="mt-2">
      <span ng-show="isError" class="f-12 text-danger mb-2">{{ errorMsg }}</span>
    </div>
    <div class="d-flex mt-3">
      <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-success">Submit</button>
      <p class="redirect-extras" ng-click="redirectToSignup()">New User ?</p>
    </div>
  </form>
</div>
