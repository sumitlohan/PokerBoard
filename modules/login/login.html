<div class="align-center">
    <form class="w-25 mt-5 white-back" name="loginForm">
      <div>
        <h3>Login</h3>
      </div>
        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" ng-model="email" class="form-control grey-back" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <div ng-messages="loginForm.email.$error" class="invalid" role="alert">
            <span ng-show="loginForm.email.$touched" ng-message="required">First name is required!</span>
        </div>
        </div>
        <div class="form-group mt-2">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" ng-model="password" class="form-control grey-back" id="exampleInputPassword1" placeholder="Password">
          <div ng-messages="loginForm.password.$error" class="invalid" role="alert">
            <span ng-show="loginForm.password.$touched" ng-message="required">First name is required!</span>
        </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
</div>
