<body>
    <form class="signup-form" name="signupForm">
        <h1>Signup</h1>
        <h2>Please enter the details</h2>
        <div class="signup-field">
            <h4 style="color: red;">* indicates required</h4>
            <label><b>First name<span style="color: red;">*</span></b><br/></label>
            <input type="text" name="firstName" ng-model="firstName" placeholder="Enter first name" required/><br>
            <div ng-messages="signupForm.firstName.$error" class="invalid" role="alert">
                <span ng-show="signupForm.firstName.$touched" ng-message="required">First name is required!</span>
            </div>
        </div>
        <div class="signup-field">
            <label><b>Last name</b><br/></label>
            <input type="text" name="confirmPassword" ng-model="lastName" placeholder="Confirm password" /><br>
        </div>
        <div class="signup-field">
            <label><b>Email<span style="color: red;">*</span></b><br/></label>
            <input type="email" name="email" ng-model="email" placeholder="Enter email" required /><br>
            <div ng-messages="signupForm.email.$error" class="invalid" role="alert">
                <span ng-show="signupForm.email.$touched" ng-message="required">Email is required!</span>
                <span ng-message="email">Not a valid email address!</span>
                <span ng-show="errorEmail">Email already exists!</span>
            </div>
        </div>
        <div class="signup-field">
            <label><b>Password<span style="color: red;">*</span></b><br/></label>
            <input type="password" name="password" ng-model="password" placeholder="Enter password" required /><br>
            <div ng-messages="signupForm.password.$error" class="invalid" role="alert">
                <span ng-show="signupForm.password.$touched" ng-message="required">Password is required!</span>
            </div>
        </div>
        <div class="signup-field">
            <label><b>Confirm Password<span style="color: red;">*</span></b><br/></label>
            <input type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm password" required match-pass="password" /><br>
            <div ng-messages="signupForm.confirmPassword.$error" class="invalid" role="alert">
                <span ng-show="signupForm.confirmPassword.$touched" ng-message="required">Confirm Password is required!</span> 
                <span ng-show="signupForm.confirmPassword.$dirty" ng-message="matchPass">Passwords donot match!</span> 
            </div>
        </div>
        
        <button type="submit"  ng-disabled="signupForm.$invalid" ng-click="signup()">Signup</button>
        <button ng-click="goToLogin()">Already SignedUp?</button>
    </form>
</body>
